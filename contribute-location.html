<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribute Location</title>

  <style>
    body {
      margin: 0;
      width: 1280px;
      height: 832px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0eef7;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 513px;
      height: 644px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .card h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Wrapper to perfectly center label + input */
    .field-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      text-align: center;
    }

    input[type="text"] {
      width: 365px;
      height: 59px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 0.95rem;
      text-align: center;
    }

    .photo-section {
      font-size: 0.9rem;
      margin-bottom: 10px;
      line-height: 1.4;
      text-align: center;
    }

    .photo-upload {
      width: 365px;
      height: 282px;
      background-color: #f4f4f9;
      border: 1px dashed #999;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .photo-upload:hover {
      background-color: #eae8f5;
    }

    .photo-upload .circle {
      width: 83px;
      height: 83px;
      border-radius: 50%;
      border: 2px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #777;
      pointer-events: none;
    }

    #photo-input {
      display: none;
    }

    .preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .submit-btn {
      width: 365px;
      height: 55px;
      background-color: #6a5ae0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #584ad6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Contribute location</h2>

    <form>
      <!-- Centered Name Field -->
      <div class="field-group">
        <label for="place-name">Name of the place</label>
        <input type="text" id="place-name" placeholder="Boss burger" required />
      </div>

      <div class="photo-section">
        Add photo<br>
        <small>• you must add at least 1 image</small>
      </div>

      <label for="photo-input">
        <div class="photo-upload">
          <div class="circle">＋</div>
          <img id="preview-img" class="preview" />
        </div>
      </label>

      <input type="file" id="photo-input" accept="image/*" required />

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const photoInput = document.getElementById('photo-input');
    const previewImg = document.getElementById('preview-img');

    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
