<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>LFP Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <main class="main">
        <div class="search">
            <input placeholder="Search"></input>
        </div>
        <div class="stats">
            <div class="card">
                <h3>Total places</h3>
                <p>1,890</p>
            </div>

            <div class="card">
                <h3>New added</h3>
                <p>1,890</p>
            </div>

            <div class="card">
                <h3>Contributers</h3>
                <p>50</p>
            </div>
        </div>

        <h2 class="title">Places around your area</h2>

       <div class="map-box">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3915.6181451994473!2d38.746802!3d9.010793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85c0e72c773f%3A0x4e4c5d25e36385fb!2sAddis%20Ababa!5e0!3m2!1sen!2sET!4v1700000000000!5m2!1sen!2sET"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

    <button class="view-btn">View more</button>
</div>


    </main>
</div>
</body>
</html>
