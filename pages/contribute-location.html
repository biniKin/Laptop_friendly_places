<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribute - LFP</title>
    <!-- Use home.css for sidebar navigation -->
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <!-- Header with Logo & Search -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/images/logo.svg" alt="LFP Logo">
                <span>LFP</span>
            </div>
            
            <div class="header-search">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar Navigation (same as home page) -->
        <nav class="sidebar">
            <ul class="nav-links">
                <li>
                    <a href="home.html" title="Home">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li class="active"> <!-- ACTIVE FOR CONTRIBUTE PAGE -->
                    <a href="contribute-location.html" title="Contribute">
                        <i class="fa-solid fa-users"></i>
                    </a>
                </li>
                <li>
                    <a href="places.html" title="Places">
                        <i class="fa-solid fa-map"></i>
                    </a>
                </li>
                <li>
                    <a href="fav.html" title="Favorite">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-bottom">
                <i class="fa-regular fa-sun" title="Theme"></i>
            </div>
        </nav>

        <!-- Main Content - Simple Form -->
        <main class="main">
            <!-- Simple Form Card -->
            <div class="simple-form-card">
                <h2 class="form-title">Contribute location</h2>
                
                <form class="simple-form">
                    <!-- Place Name -->
                    <div class="form-group">
                        <label for="place-name">Name of the place</label>
                        <input type="text" id="place-name" class="form-input" placeholder="Boss burger" required>
                    </div>

                    <!-- Photo Upload Section -->
                    <div class="form-group">
                        <div class="photo-label">
                            Add photo
                            <div class="required-note">• you must add at least 1 image</div>
                        </div>
                        
                        <div class="photo-upload" id="photo-upload-area">
                            <div class="upload-icon">＋</div>
                        </div>
                        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                        
                        <!-- Preview Container -->
                        <div class="preview-container" id="preview-container"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Submit Contribution</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Simple JavaScript for photo upload -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('photo-upload-area');
            const fileInput = document.getElementById('file-input');
            const previewContainer = document.getElementById('preview-container');
            
            // Click on upload area
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // File selection
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f5ff';
                uploadArea.style.borderColor = '#30458A';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '#f8f9fa';
                uploadArea.style.borderColor = '#ccc';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f8f9fa';
                uploadArea.style.borderColor = '#ccc';
                handleFiles(e.dataTransfer.files);
            });
            
            function handleFiles(files) {
                for (let file of files) {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            addImagePreview(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
            
            function addImagePreview(src) {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'image-preview';
                previewDiv.innerHTML = `
                    <img src="${src}" alt="Preview">
                    <button type="button" class="remove-preview">×</button>
                `;
                previewContainer.appendChild(previewDiv);
                
                // Remove button functionality
                previewDiv.querySelector('.remove-preview').addEventListener('click', function() {
                    previewDiv.remove();
                });
            }
            
            // Form submission
            document.querySelector('.simple-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if at least one image is uploaded
                if (previewContainer.children.length === 0) {
                    alert('Please add at least one image');
                    return;
                }
                
                // Here you would normally send data to your API
                alert('Location contributed successfully!');
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
