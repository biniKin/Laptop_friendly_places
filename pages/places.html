<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link rel="stylesheet" href="place.css">
</head>
<body>

<div class="layout">
   
    <main class="main">

        <div class="top-bar">
            <h2>Places</h2>

            <div class="search-box">
                <input type="text" placeholder="search">
            </div>
        </div>

        
        <div class="tabs">
            <button class="tab">New</button>
            <button class="tab">Popular</button>
            <button class="tab">All</button>
        </div>

       
        <div class="cards">
            
            
            <div class="card">
                <img src="images/cafe1.jpg"alt="image of caravan cafe ">
                <h3>caravan cafe</h3>
                <p>4.5</p>
            </div>

            <div class="card">
                <img src="images/cafe1.jpg" alt="image of science cafe">
                <h3>science cafe</h3>
                <p>4.5</p>
            </div>

            <div class="card">
                <img src="images/cafe2.jpg" alt="image of tech cafe">
                <h3>thec cafe</h3>
                <p>4.5</p>
            </div>

            
            <div class="card">
                <img src="images/cafe2.jpg" alt="image of AAStu cafe">
                <h3>AAStu cafe</h3>
                <p>4.5</p>
            </div>

            <div class="card">
                <img src="images/cafe3.jpg" alt="image of AAU cafe">
                <h3>AAU cafe</h3>
                <p>4.5</p>
            </div>

            <div class="card">
                <img src="images/cafe3.jpg" alt="image of huda cafe ">
                <h3>huda cafe</h3>
                <p>4.5</p>
            </div>

        </div>

    </main>

</div>

</body>
</html>
